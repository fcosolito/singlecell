<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <title>A test</title>
</head>
<body>
    <h1>Experiment: <span th:text="${experimentId}"></span></h1>
    <ul th:each="cell : ${cells}">
        <li>
            <p>Cell id: <span th:text="${cell.barcode}">...</span></p>
            <p>UMI count: <span th:text="${cell.umi}">...</span></p>
        </li>
    </ul>
    <script>
        $(document).ready(function(){
            $("h1").click(function(){
                const response =  fetch("localhost:8080/experiment");
                const experiment =  response.json();
                console.log(experiment);
        });
  });
    </script>
  
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
